<html ng-app="resourcesApp" ng-controller="MainCtrl">
<head>
  <meta charset="UTF-8">
  <title>CSS icon set -- by Wenting Zhang</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon"/>
  <script src="https://use.typekit.net/xgq4tnl.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link type="text/css" rel="stylesheet" href="css/app.css" />
  <link type="text/css" rel="stylesheet" href="css/icon.css" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>
  <div class="wrapper sidebarOpen">
    <header>  
      <div class="logo">
          <div class="c"></div>
          <div class="s"></div>
          <div class="s"></div>
          <div class="i"></div>
          <div class="c"></div>
          <div class="o"></div>
          <div class="n"></div>
      </div>
      <div class="tabButton active">
        <div class="inspect cssicon"><i></i></div>INSPECT ICON
      </div>
      <div class="tabButton">
        <div class="multiSelect cssicon"></div>MULTI SELECT
      </div>
    </header>
    <main>
      <div class="searchWrapper">
        <form>
            <input required type="text" ng-model="searchText" class="search" placeholder="Instant Search">
            <div class="searchIcon"></div>
            <button class="closeBtn" type="reset" ng-click="searchText=''"></button>
        </form>
      </div>

      <div ng-if="(icons | filter: searchText).length > 0">
        
        <div class="iconWrapper" ng-repeat="icon in icons | filter: searchText">
            <div class="{{icon.classNames}} icon" 
              ng-repeat="icon in icons | filter: searchText">
            </div>
        </div>
      </div>
    </main>
    <aside class="sidebar">
      <div class="closeButton"></div>
      <div class="sidebarWrapper">
        <div class="selected">
          <div class="search icon"></div>
        </div>
        <div class="viewer">
          <div class="search icon"></div>
        </div>
        <h2>search</h2>
        <div class="codepenButton">
          TRY ON <img src="images/codepen.svg">
        </div>

      </div>
    </aside>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
